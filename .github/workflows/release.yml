name: Release

on:
  push:
    branches:
      - main

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Get latest version and calculate next
        id: version
        run: |
          # Hardcoded major version - change this manually when needed
          MAJOR=1
          
          # Get the latest tag matching our major version
          LATEST_TAG=$(git tag -l "v${MAJOR}.*" --sort=-v:refname | head -n1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags yet for this major version, start at x.0.0
            MINOR=0
            PATCH=0
          else
            # Extract minor and patch from latest tag (e.g., v1.2.3 -> 2, 3)
            VERSION_PART=${LATEST_TAG#v${MAJOR}.}
            MINOR=$(echo $VERSION_PART | cut -d. -f1)
            PATCH=$(echo $VERSION_PART | cut -d. -f2)
            
            # Increment patch version
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Check if release needed
        id: check
        run: |
          # Check if current commit already has a tag
          if git describe --exact-match HEAD 2>/dev/null; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Current commit already tagged, skipping release"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        if: steps.check.outputs.skip != 'true'
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git tag -l "v*" --sort=-v:refname | head -n1)
          
          if [ -z "$PREV_TAG" ]; then
            NOTES="Initial release"
          else
            # Generate changelog from commits since last tag
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges | head -20)
          fi
          
          # Use EOF delimiter to handle multiline output properly
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body: |
            ## Changes
            ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
